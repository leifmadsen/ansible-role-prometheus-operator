---
promops_deploy:
  name: k8s
  namespace: monitoring
  include_alertmanager: false
  monitor_k8s: true
  spec:
    replicas: 1
  components:
    - node-exporter
    - kube-state-metrics
    - grafana/grafana-credentials.yaml
    - grafana
    - prometheus
  storage:
    class_name: prometheus-k8s
    size: 2Gi
